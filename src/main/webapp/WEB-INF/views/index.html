<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" class="menu-active">
<head th:include="masterlayout/masterpage :: headFragment">
    <title>Dashboard</title>
</head>
<body id="skin-blur-violate" th:attr="id=${session.userSkin}">
<header id="header" class="media" th:include="masterlayout/masterpage :: headerFragment"></header>

<div class="clearfix"></div>

<section id="main" class="p-relative" role="main">
    <!-- Side Menu -->
    <ul class="list-unstyled side-menu hidden-xs" th:include="dashboard/sidebar/_sidemenu :: sidemenuFragment"/>

    <!-- Sidebar -->
    <aside id="sidebar" class="toggled" th:include="dashboard/sidebar/_sidebar :: sidebarFragment"/>

    <!-- Content -->
    <section id="content" class="container">

        <!-- Messages Drawer -->
        <!--<div id="messages" class="tile drawer animated" th:include="masterlayout/header/_messagesdrawer :: messagesdrawerFragment" />-->

        <!-- Notification Drawer -->
        <!--<div id="notifications" class="tile drawer animated" th:include="masterlayout/header/_notificationdrawer :: notificationdrawerFragment" />-->
        <!-- Breadcrumb -->

        <!--<ol class="breadcrumb hidden-xs" th:include="dashboard/_breadcrumb :: breadcrumbFragment"/>-->

        <h4 class="page-title">DASHBOARD</h4>

        <div th:if="${not #strings.isEmpty(message)}" class="alert-message-fadable">
            <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-2 col-xs-8 col-xs-offset-2 centered">
                <div class="alert-success alert-icon alert-dismissable fade in">
                    <i class="icon">&#61845;</i>
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <span th:text="${message}"></span>
                </div>
            </div>

            <hr class="whiter"/>

            <div class="clearfix"></div>
        </div>

        <!-- Shortcuts -->
        <!--<div class="block-area shortcut-area" th:include="dashboard/_shortcuts :: shortcutsFragment"/>-->

        <hr class="whiter"/>

        <div id="date-selector" th:include="dashboard/_filtertime :: filtertimeFragment" />

        <!-- User analytics -->
        <!--<div class="block-area" th:include="dashboard/_useranalytic :: userAnalyticsFragment"/>-->

        <!-- Quick Stats -->
        <div class="block-area" th:include="dashboard/_quickstats :: quickstatsFragment"/>


        <hr class="whiter"/>

        <!-- Main Widgets -->

        <div class="block-area" th:include="dashboard/mainwidgets/mainwidgets :: mainwidgetsFragment"/>

        <!-- Chat -->
        <!--<div class="chat" th:include="dashboard/_chatarea :: chatAreaFragment" />-->
    </section>

    <!-- Older IE Message -->
    <!--[if lt IE 9]>
    <div class="ie-block" th:include="dashboard/_ie9block :: ie9BlockFragment" />
    <![endif]-->
</section>
<div th:include="masterlayout/masterpage :: pluginScriptLibraryFragment" ></div>
<div th:include="masterlayout/masterpage :: chartScriptLibraryFragment" ></div>
<div th:include="masterlayout/masterpage :: mapScriptLibraryFragment" ></div>
<script src="/resources/javascript/index.js" th:src="@{/resources/javascript/index.js}"></script>
<script src="/resources/javascript/charts/linechart-realtime.js" th:src="@{/resources/javascript/charts/linechart-realtime.js}"></script>
<script src="/resources/javascript/charts/statistic-static-chart.js" th:src="@{/resources/javascript/charts/statistic-static-chart.js}"></script>
<script src="/resources/javascript/charts/filter-bytime-chart.js" th:src="@{/resources/javascript/charts/filter-bytime-chart.js}"></script>
<script src="/resources/javascript/charts/chart-behind-summary.js" th:src="@{/resources/javascript/charts/chart-behind-summary.js}"></script>

<div th:include="masterlayout/masterpage :: scriptAboutDateRangePickerFragment" ></div>
<script>
    $('.sa-side-home').parent().addClass('active');
</script>
</body>

</html>
