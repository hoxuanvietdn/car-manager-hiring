<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="masterlayout/masterpage :: headFragment">
    <title>Register Confirm</title>
</head>
<body id="skin-blur-violate">

<header id="header" class="media" th:include="masterlayout/masterpage :: headerFragment"></header>

<div class="clearfix"></div>

<section id="login"
         class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-12 col-xs-12 centered">
    <form class="box tile animated active form-validation-1" id="box-register-confirm" name='changePasswordForm' th:object="${user}"
          th:action="@{/user/saveProfileInfo}" method='POST' role="form">
        <h2 class="m-t-0 m-b-15">Update User Profile</h2>
        <input type="hidden" name="user-id" th:field="*{userId}"/>
        <input type="hidden" name="activation-code" th:field="*{activationCode}"/>
        <input type="text" class="login-control m-b-10" placeholder="Email Address"
               readonly="readonly" name="user-email" th:field="*{userEmail}"/>
        <input type="text" class="login-control m-b-10 validate[required, minSize[3], maxSize[30]]" placeholder="Username" name="user-name"
               th:field="*{userName}" id="userName"/>
        <small class="label label-danger" data-th-if="${#fields.hasErrors('userName')}"
               data-th-errors="*{userName}"></small>
        <input type="text" class="login-control m-b-10 validate[required]" placeholder="First Name" name="first-name" th:field="*{firstName}"/>
        <input type="text" class="login-control m-b-10 validate[required]" placeholder="Last Name" name="last-name" th:field="*{lastName}"/>
        <input type="password" class="login-control m-b-10 validate[required, minSize[6]]" placeholder="Password" id="password" name="password" th:field="*{password}"/>
        <small class="label label-danger" data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}" th:errors="*{password}"/>
        <input type="password" class="login-control m-b-20 validate[required, equals[password]]" placeholder="Confirm Password" name="confirm-password"/>

        <button class="btn btn-sm m-r-5">Submit</button>
    </form>
</section>

<div th:include="masterlayout/masterpage :: scriptLibraryFragment"></div>
<script src="/resources/javascript/registerconfirm.js" th:src="@{/resources/javascript/registerconfirm.js}"></script>
</body>
</html>
