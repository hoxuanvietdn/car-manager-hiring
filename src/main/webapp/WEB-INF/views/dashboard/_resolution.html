<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>
    <div th:fragment="resolution" >
        <div class="row">
            <div class="col-md-12" align="center">
                <div class="tile">

                    <div class="tile-config dropdown">
                        <a data-toggle="dropdown" href="#" class="tooltips tile-menu" title="Options"></a>
                        <ul class="dropdown-menu pull-right text-right">
                            <li><a href="#">Refresh</a></li>
                            <li><a href="#">Settings</a></li>
                        </ul>
                    </div>
                    <div class="p-10">
                        <div id="donut-chart-device-screen" class="main-chart" style="height: 300px"></div>
                    </div>
                    <div id="flot-memo-donut-chart-device-screen" style="text-align:center;height:30px;width:250px;height:20px;text-align:center;margin:0"></div>
                </div>
            </div>
        </div>
    </div>

</html>
