<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>
    <div th:fragment="filtertimeFragment" >
        <div class="btn-toolbar filter-time" role="toolbar" aria-label="...">
            <div class="btn-group" role="group">
                <input id="filter-time-customize" type="button" class="btn-filter btn btn-default" value="Custom" />
            </div>
            <div class="btn-group" role="group">
                <button id="filter-time-today" type="button" class="btn-filter btn btn-default active">Today</button>
                <button id="filter-time-24hours" type="button" class="btn-filter btn btn-default">24 Hours</button>
                <button id="filter-time-7days" type="button" class="btn-filter btn btn-default">7 Days</button>
                <button id="filter-time-month" type="button" class="btn-filter btn btn-default">1 Month</button>
            </div>
        </div>
    </div>
</body>
</html>
