<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div th:fragment="pieChartFragment_Donut">
    <div class="col-md-6" align="center">
        <div class="tile">
            <h2 class="tile-title">Device Model</h2>
            <div class="tile-config dropdown">
                <a data-toggle="dropdown" href="#" class="tooltips tile-menu" title="Options"></a>
                <ul class="dropdown-menu pull-right text-right">
                    <li><a href="#">Refresh</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
            <div class="p-10">
                <div id="donut-chart-device-model" class="main-chart" style="height: 300px"></div>
            </div>
            <div id="flot-memo-donut-chart-device-model" style="text-align:center;height:30px;width:250px;height:20px;text-align:center;margin:0"></div>
        </div>
    </div>
    <div class="col-md-6" align="center">
        <div class="tile">
            <h2 class="tile-title">Platform</h2>
            <div class="tile-config dropdown">
                <a data-toggle="dropdown" href="#" class="tooltips tile-menu" title="Options"></a>
                <ul class="dropdown-menu pull-right text-right">
                    <li><a href="#">Refresh</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
            <div class="p-10">
                <div id="donut-chart-platform" class="main-chart" style="height: 300px"></div>
            </div>
            <div id="flot-memo-donut-chart-platform" style="text-align:center;height:30px;width:250px;height:20px;text-align:center;margin:0"></div>
        </div>
    </div>
</div>
</body>
</html>
